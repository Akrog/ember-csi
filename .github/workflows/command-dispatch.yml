name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v1
        with:
          token: ${{ secrets.TOKEN }}
          commands: help, build
          repository: embercsi/3rd-party-ci
          issue-type: pull-request
          reactions: false
          # permission: write
